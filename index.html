<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./tec/css/style.css">
    <title>Sorteador</title>
</head>
<body class="body-bd">

    <main class="main-bd">
        <h2 class="h1">Sorteio Normal</h2>

        <section class="section-bd">
            <p class="ball ball-1">?</p>
            <p class="ball ball-2">?</p>
            <p class="ball ball-3">?</p>
        </section>

        <aside class="aside-bd">
            <button class="btn btn-submit">GERAR</button>

            <span class="span">Resultado: <bold class="number-result"></bold></span>
        </aside>

    </main>

    <main class="main-bd main-troll">
        <h2 class="h1">Sorteio Troll</h2>

        <section class="section-bd">
            <p class="ball troll-1">?</p>
            <p class="ball troll-2">?</p>
            <p class="ball troll-3">?</p>
        </section>

        <aside class="aside-bd">
            <button class="btn-troll btn-submit">GERAR</button>

            <span class="span">Resultado: <bold class="number-result-troll"></bold></span>
        </aside>

    </main>

    <script src="./tec/js/setup.js"></script>
</body>
</html>
